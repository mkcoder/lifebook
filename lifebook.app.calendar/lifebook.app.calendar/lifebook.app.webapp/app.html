        var tempDate = new Date();

        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        var weeks = $('.week');
        var j = 1, k = 1;
        for (var elem of weeks) {
            for (var i = 0; i < 7; i++) {
                if (k > lastDayOfMonth.getDate()) break;
                if (j++ >= firstDayOfMonth.getDay()) {
                    $($(elem).children()[i]).html(k++);
                }
                else {
                    $($(elem).children()[i]).html("");
                }
            }
        }

        // post the data when user clicks
        $('.week').on('click', function(e)  {
            let dates = $(this).children();
            let startDay = undefined, endDay = undefined;
            for (let i = 0; i < dates.length; i++) {
                console.log(dates[i].innerHTML);
                if(dates[i].innerHTML !== "" && startDay == undefined)
                {
                    startDay = dates[i];
                }
                else if (dates[i].innerHTML !== "")
                {
                    endDay = dates[i];
                }
            }            
            var month = $('.month-name').text();
            var year = $('.year').text();
            var startDate = new Date(month+"-"+startDay.innerHTML+"-"+year);
            console.log(startDate);
            var endDate = new Date(month+"-"+endDay.innerHTML+"-"+year);
            console.log(endDate);
            var query = "/from/"+startDate.toISOString()+"/to/"+endDate.toISOString();
            console.log(query);
            var consulDiscovery = "http://127.0.0.1:8500/v1/agent/service/example_primary"
            fetch(consulDiscovery).then(r => {
                console.log(r);
            });
        });
    });
</script>
